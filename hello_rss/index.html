<!DOCTYPE html>
<html>
    <head>
        <title>Hello World!</title>
    </head>
    <body>
        <h1>Test Webview</h1>
        <button id="button_example">Go to example.com</button>
        <p class="indicator"></p>
        <webview id="foo" src="data:text/plain, Hello, world!" style="display:inline-block; width:640px; height:720px"></webview>
    <script>
        onload = function() {
            alert("Hello!");
            var webview = document.getElementById("foo");
            var indicator = document.querySelector(".indicator");

            var loadstart = function() {
                indicator.innerText = "loading...";
            };

            var loadstop = function() {
                indicator.innerText = "";
            };
            webview.addEventListener("did-start-loading", loadstart);
            webview.addEventListener("did-stop-loading", loadstop);

            var reload_webview = function() {
               webview.src = "http://example.com";
            }
            var button = document.getElementById("button_example");
            button.addEventListener("click", reload_webview, false);
        }
    </script>

    </body>
</html>
